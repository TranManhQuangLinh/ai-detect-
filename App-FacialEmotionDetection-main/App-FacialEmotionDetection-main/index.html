
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body class="color">
  <!-- CAMERA SECTION -->
  <div id="check" class="container my-5 d-grid gap-5">
    <div class="p-3 mt-3 text-center">
      <h1 class="text-center fw-bolder mb-5">Check here</h1>
      <div class="row justify-content-center position-relative" style="width: 854px; margin: 0 auto;">
        <video id="camera" autoplay playsinline width="854" height="480" style="border: 2px solid #000;"></video>
        <canvas id="canvas_output" width="854" height="480" style="position: absolute; top: 0; left: 0;"></canvas>
      </div>
      <div class="mt-3">
        <canvas id="canvas_roi" width="48" height="48" style="border: 1px solid red;"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
  <script src="https://docs.opencv.org/4.x/opencv.js" onload="openCvReady();"></script>
  <script src="static/js/index.js"></script>
</body>
</html>
